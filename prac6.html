<html>
    <head>
        <link rel="stylesheet" href="prac6.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Online Forum</h1>
            </div>
            <div class="mainreg">
                <h2>User Registration</h2>
                <p>
                    <b>Please follow the instruction to fill out this form. If there are no instructions then please add some.</b>
                </p>
                    <form action="prac4.html" method="post">
                        <div class="form-box">
                            <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="Youe r-mail address" required autocomplete=""><br>
                        </div>
                       <div class="form-box">
                        <label for="password">Password</label>
                        <input type="text" id="password" required autocomplete><br>
                       </div>
                        <div class="form-box">
                            <label for="re-type">Re-type Password</label>
                        <input type="text" id="re-type" autocomplete required> <br>
                        </div>
                        <div class="form-box">
                            <label for="fname">First Name</label>
                        <input type="text" id="fname" autocomolete placeholder="Just you given name" required><br>
                        </div>
                       <div  class="form-box">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" autocomplete placeholder="Just your family name" required><br>
                       </div>
                        <div class="form-box">
                            <label for="a-type">Account type</label>
                        <select id="a-type">
                            <option value="pirate">Pirate</option>
                            <option value="ninja">Ninja</option>
                            <option value="robot">Robot</option>
                            <option value="alien">Alien</option>
                            <option value="colonial-marine">Colonial Marine</option>
                        </select><br>
                        </div>
                    </form>
                    <div class="btn333">
                        <input type="submit" value="Register">
                    </div>
            </div>
            <div class="footer">
                <h3>&copy; Chicken Stuff Inc.</h3>
            </div>
        </div>
    </body>
</html>
